<h2>中美对教育的重视程度</h2>

    <p>中国和美国都十分重视教育。国际对于教育投入的标准有两个：第一个是公认的标准，全社会教育总投入占GDP的比值，4%是欧美国家的平均水平，超过5%就很优秀了。另一个是政府的教育投入占政府财政总支出的比值。</p>

 

    

    
<figure>
        <img src="images/中美政府教育支出在GDP中的比重.png" alt="">
        

<figcaption>
            中国教育支出占GDP的比重，中国在2008年和美国之间的差距不是很大，但随着时间的推移，中国政府教育支出在GDP的比重总体是上升的趋势，并逐渐与美国拉开差距。.....
        </figcaption><figcaption>
            中国在2012年首次达到国际平均水平，此后虽然有所波动，但是始终在平均水平之上，离国际社会所公认的“优秀”，即政府教育投入占政府财政总支出的5%以上，还是有些距离。
        </figcaption>

<figcaption>
            而美国始终在国家平均水平之下，近十年来政府教育投入占政府财政总支出的比重变化不大，比较稳定。
        </figcaption>
